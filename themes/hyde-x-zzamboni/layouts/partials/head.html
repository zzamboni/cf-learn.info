<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href='{{ "/css/poole.css" | relURL }}'>
  <link rel="stylesheet" href='{{ "/css/hyde.css" | relURL }}'>
  <link rel="stylesheet" href='{{ "/css/poole-overrides.css" | relURL }}'>
  <link rel="stylesheet" href='{{ "/css/hyde-overrides.css" | relURL }}'>
  <link rel="stylesheet" href='{{ "/css/hyde-x.css" | relURL }}'>
  <link rel="stylesheet" type="text/css" href='{{ "/css/socialicious.css" | relURL }}' media="screen" />
  {{ if isset .Site.Params "highlight" }}<link rel="stylesheet" href='{{ printf "/css/highlight/%s.css" .Site.Params.highlight | relURL }}' />{{ end }}
  <link href='https://fonts.googleapis.com/css?family=Quattrocento|Quattrocento+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href='{{ "/css/tachyons.min.css" | relURL }}'/>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link href="/favicon.png" rel="icon">

  <!-- RSS -->
  {{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
  {{ with .Site.Params.googleAuthorship }}<link rel="author" href="https://plus.google.com/{{ . }}">{{ end }}
</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }} class="lh-copy">
{{ partial "sidebar.html" . }}
